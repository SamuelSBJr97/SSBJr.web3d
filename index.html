<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSBJr Web3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <span class="brand__dot"></span>
          <div>
            <div class="brand__title">SSBJr Web3D</div>
            <div class="brand__subtitle">Laboratorio de experiencias interativas</div>
          </div>
        </div>
        <div class="topbar__actions">
          <button class="ghost" id="toggle-menu" type="button">Menu</button>
          <button class="primary" id="toggle-immersive" type="button">Modo imersao</button>
        </div>
      </header>

      <aside class="sidebar" id="sidebar">
        <div class="sidebar__header">Demonstracoes</div>
        <nav class="sidebar__nav" id="demo-list"></nav>
      </aside>

      <main class="stage">
        <div class="stage__overlay" id="demo-info">
          <h1 id="demo-title"></h1>
          <p id="demo-description"></p>
        </div>
        <div class="stage__viewport" id="viewport"></div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
